<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sünd styletile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container1">
            <div class="overskrift_img">
                <img src="img/hjerte.svg" alt="heart">
            </div>

            </div>
        </div>
        <div class="container2">

                <div>
                    <h2>Header - Arbotek</h2>
                </div>
                <div>
                    <p>Brødtekst - Open Sans</p>
                </div>
                <div class="container4">

                    <!--<div class="button">
                        <p>This is a button</p>
                    </div>-->

                </div>
                <div>

                </div>
                <div class="container_keywords">

                    <div class="container_keywordsright">

            </div>

                <div class="container6">

                </div>
                <div class="container6">
                    <div class="box color4"></div>

                </div>

                    <hr>
                </div>
                <div class="container6">
                    <div class="box texture1">
                        <img src="img/f77eb457c70878f65b7b3f82b4c535dc.jpg" alt="texture">
                    </div>
                    <div class="box texture2">
                        <img src="img/f89ceef7e16ee5d8c03091ca28a5ce7d.jpg" alt="texture">
                    </div>
                    <div class="box texture3">
                        <img src="img/fffdff685416e6644d527ce5731044cb.jpg" alt="texture">

                </div>
